<div class="cs-footer" id="footer">

    <!-- column: company -->
    <div class="cs-footer-column cs-footer-column-primary">

        <!-- branding -->
        <div class="cs-footer-column-item cs-footer-column-branding">

            <!-- branding logo -->
            <img class="cs-footer-column-branding-logo" [src]="this.brandingLogoUrl" title="CloudSkew">

            <!-- branding text -->
            <span class="font-branding">CloudSkew</span>
        </div>

        <span class="cs-footer-column-item font-secondary-content">Skewed Ventures Private Limited</span>
        <span class="cs-footer-column-item font-secondary-content">Copyright: 2019 - Present</span>

        <!-- social icons -->
        <div class="cs-footer-column-item cs-footer-column-social-bar">
            <!-- mail -->
            <a class="cs-footer-column-social-link" href="mailto:support@cloudskew.com" target="_blank"
                rel="noopener noreferrer">
                <img src="../../../assets/mail-icon.svg" [title]="this.emailText" [alt]="this.emailText">
            </a>
            <!-- twitter -->
            <a class="cs-footer-column-social-link" href="https://twitter.com/MithunShanbhag" target="_blank"
                rel="noopener noreferrer">
                <img src="../../../assets/twitter-icon.svg" [title]="this.twitterText" [alt]="this.twitterText">
            </a>
            <!-- youtube -->
            <a class="cs-footer-column-social-link" href="https://www.youtube.com/channel/UCc4Y5F4UcCl-KoNskDqdW6w"
                target="_blank" rel="noopener noreferrer">
                <img src="../../../assets/youtube-icon.svg" [title]="this.youtubeText" [alt]="this.youtubeText">
            </a>
            <!-- github -->
            <a class="cs-footer-column-social-link" href="https://github.com/cloudskew/cloudskew/issues/new/choose"
                target="_blank" rel="noopener noreferrer">
                <img src="../../../assets/github-icon.svg" [title]="this.githubText" [alt]="this.githubText">
            </a>
        </div>
    </div>

    <!-- column: product  -->
    <div class="cs-footer-column">
        <span class="cs-footer-column-item font-primary-content">Product</span>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content" href="#features">Features</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content"
            href="#testimonials">Testimonials</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content" href="#samples">Samples</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content" href="#pricing">Pricing</a>
    </div>

    <!-- column: resources -->
    <div class="cs-footer-column">
        <span class="cs-footer-column-item font-primary-content">Resources</span>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content" [href]="this.statusUrl"
            target="_blank" rel="noopener noreferrer">Status</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content" [href]="this.blogUrl"
            target="_blank" rel="noopener noreferrer">Blog</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content" [href]="this.docsUrl"
            target="_blank" rel="noopener noreferrer">Docs</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content"
            [href]="this.privacyPolicyUrl" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        <a class="cs-footer-column-item cs-footer-column-item-link font-secondary-content"
            [href]="this.termsOfServiceUrl" target="_blank" rel="noopener noreferrer">Terms of Service</a>
    </div>

</div>
