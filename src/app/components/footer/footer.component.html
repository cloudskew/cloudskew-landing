<div class="cs-background-primary">
    <div class="cs-section" id="footer">

        <div class="footer">

            <!-- column: company -->
            <div class="footer-column footer-column-primary">
        
                <!-- branding -->
                <div class="footer-column-item footer-column-branding">
        
                    <!-- branding logo -->
                    <img class="footer-column-branding-logo" [src]="this.brandingLogoUrl" title="CloudSkew">
        
                    <!-- branding text -->
                    <span class="cs-font-branding">CloudSkew</span>
                </div>
        
                <span class="footer-column-item cs-font-secondary-content">Skewed Ventures Private Limited</span>
                <span class="footer-column-item cs-font-secondary-content">Copyright: 2019 - Present</span>
        
                <!-- social icons -->
                <div class="footer-column-item footer-column-social-bar">
                    <!-- mail -->
                    <a class="footer-column-social-link" href="mailto:support@cloudskew.com" target="_blank"
                        rel="noopener noreferrer">
                        <img src="../../../assets/mail-icon.svg" [title]="this.emailText" [alt]="this.emailText">
                    </a>
                    <!-- twitter -->
                    <a class="footer-column-social-link" href="https://twitter.com/MithunShanbhag" target="_blank"
                        rel="noopener noreferrer">
                        <img src="../../../assets/twitter-icon.svg" [title]="this.twitterText" [alt]="this.twitterText">
                    </a>
                    <!-- youtube -->
                    <a class="footer-column-social-link" href="https://www.youtube.com/channel/UCc4Y5F4UcCl-KoNskDqdW6w"
                        target="_blank" rel="noopener noreferrer">
                        <img src="../../../assets/youtube-icon.svg" [title]="this.youtubeText" [alt]="this.youtubeText">
                    </a>
                    <!-- github -->
                    <a class="footer-column-social-link" href="https://github.com/cloudskew/cloudskew/issues/new/choose"
                        target="_blank" rel="noopener noreferrer">
                        <img src="../../../assets/github-icon.svg" [title]="this.githubText" [alt]="this.githubText">
                    </a>
                </div>
            </div>
        
            <!-- column: product  -->
            <div class="footer-column">
                <span class="footer-column-item cs-font-primary-content">Product</span>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content" href="#features">Features</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content"
                    href="#testimonials">Testimonials</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content" href="#samples">Samples</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content" href="#pricing">Pricing</a>
            </div>
        
            <!-- column: resources -->
            <div class="footer-column">
                <span class="footer-column-item cs-font-primary-content">Resources</span>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content" [href]="this.statusUrl"
                    target="_blank" rel="noopener noreferrer">Status</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content" [href]="this.blogUrl"
                    target="_blank" rel="noopener noreferrer">Blog</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content" [href]="this.docsUrl"
                    target="_blank" rel="noopener noreferrer">Docs</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content"
                    [href]="this.privacyPolicyUrl" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                <a class="footer-column-item footer-column-item-link cs-font-secondary-content"
                    [href]="this.termsOfServiceUrl" target="_blank" rel="noopener noreferrer">Terms of Service</a>
            </div>
        
        </div>

    </div>
</div>
