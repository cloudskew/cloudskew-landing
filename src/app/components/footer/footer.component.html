<div class="cs-footer" id="footer">

    <!-- column: company -->
    <div class="cs-footer-column cs-footer-column-primary">

        <!-- branding -->
        <div class="cs-footer-column-item cs-footer-column-branding">

            <!-- branding logo -->
            <img class="cs-footer-column-branding-logo" [src]="this.brandingLogoUrl" title="CloudSkew">

            <!-- branding text -->
            <span class="cs-footer-column-branding-text">CloudSkew</span>
        </div>

        <span class="cs-footer-column-item">Skewed Ventures Private Limited</span>
        <span class="cs-footer-column-item">Copyright: 2019 - Present</span>

        <!-- social icons -->
        <div class="cs-footer-column-item cs-footer-column-social-bar">
            <!-- mail -->
            <a class="cs-footer-column-social-link" href="mailto:support@cloudskew.com" target="_blank">
                <img src="../../../assets/mail-icon.svg" title="support@cloudskew.com">
            </a>
            <!-- twitter -->
            <a class="cs-footer-column-social-link" href="https://twitter.com/MithunShanbhag" target="_blank">
                <img src="../../../assets/twitter-icon.svg" title="Twitter">
            </a>
            <!-- youtube -->
            <a class="cs-footer-column-social-link" href="https://www.youtube.com/channel/UCc4Y5F4UcCl-KoNskDqdW6w"
                target="_blank">
                <img src="../../../assets/youtube-icon.svg" title="YouTube">
            </a>
            <!-- github -->
            <a class="cs-footer-column-social-link" href="https://github.com/cloudskew/cloudskew/issues/new/choose"
                target="_blank">
                <img src="../../../assets/github-icon.svg" title="Report an issue on Github">
            </a>
        </div>
    </div>

    <!-- column: product  -->
    <div class="cs-footer-column">
        <span class="cs-footer-column-item cs-footer-column-header">Product</span>
        <a class="cs-footer-column-item cs-footer-column-item-link" href="#features">Features</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" href="#testimonials">Testimonials</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" href="#samples">Samples</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" href="#pricing">Pricing</a>
    </div>

    <!-- column: resources -->
    <div class="cs-footer-column">
        <span class="cs-footer-column-item cs-footer-column-header">Resources</span>
        <a class="cs-footer-column-item cs-footer-column-item-link" [href]="this.statusUrl" target="_blank">Status</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" [href]="this.blogUrl" target="_blank">Blog</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" [href]="this.docsUrl" target="_blank">Docs</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" [href]="this.privacyPolicyUrl"
            target="_blank">Privacy Policy</a>
        <a class="cs-footer-column-item cs-footer-column-item-link" [href]="this.termsOfServiceUrl"
            target="_blank">Terms of Service</a>
    </div>

</div>
